<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FFD700;
        }

        .header {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #ff4081, #448aff);
            color: white;
            border-bottom-left-radius: 50% 20%;
            border-bottom-right-radius: 50% 20%;
        }

        .header h1 {
            font-size: 60px;
            margin: 0;
            text-shadow: 2px 2px #333;
        }

        .header p {
            font-size: 24px;
            margin-top: 10px;
            text-shadow: 1px 1px #555;
        }

        .category-container {
            display: flex;
            justify-content: center;
            padding: 50px 20px;
            flex-wrap: wrap;
        }

        .category-item {
            background-color: white;
            margin: 20px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
            max-width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .category-item h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .category-item a {
            text-decoration: none;
            color: white;
            background-color: #ff4081;
            padding: 15px 30px;
            border-radius: 4px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .category-item a:hover {
            background-color: #448aff;
        }

        .category-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<nav>
    <div><a href="index.html">Quiz Master</a></div>
    <div>
        <a href="/profile">Profile</a>
        <a href="/logout">Logout</a>
    </div>
</nav>

<div class="header">
    <h1>Welcome to Quiz Master</h1>
    <p>Your ultimate quiz platform to test your knowledge!</p>
</div>

<div class="category-container">
    <div class="category-item">
        <h3>General Knowledge</h3>
        <a href="{{ url_for('gk_quiz') }}" class="btn start-quiz-btn">Start Quiz</a>
    </div>
    
    <div class="category-item">
        <h3>Science & Technology</h3>
        <a href="{{ url_for('science_quiz') }}" class="btn start-quiz-btn">Start Quiz</a>
    </div>
    <div class="category-item">
        <h3>History</h3>
        <a href="{{ url_for('history_quiz') }}" class="btn start-quiz-btn">Start Quiz</a>
    </div>
</div>

</body>
</html>
