
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
   
</head>
<body style="background-image: url('/static/images/bghome.jpg');">
<div class="signup-container" style="background-color:rgb(199, 50, 219) ;">
    <h1 class="h2">Create account</h1>
    <form method="POST" >

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required>

        <button type="submit">Register</button>
         <!-- <p>Already have account?<a href="{{ url_for('login') }}"> <button> log in</button></a></p>-->
       <p>Already have account?</p>
       <button>
        <a href="{{ url_for('login') }}" class="log1" style="color: white;">log in</a>
    </button><!-- <a href="{{ url_for('register') }}" class="register-link">Not Registered? Create account</a>-->
    </form>
    <p>{{ get_flashed_messages()[0] }}</p>
</div>

</body>
</html>
