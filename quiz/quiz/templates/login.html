
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login - Quiz Master</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
 </head>
 <body style="background-image: url('/static/images/bghome.jpg');">
 
 <div class="login-container" >
     <h2>Login to Quiz Master</h2>
     <form method="POST">
         <input type="text" name="username" class="c1" placeholder="Username" required>
         <input type="password" name="password" class="c1" placeholder="Password" required>
         <button type="submit" class="login-btn">Login</button>
     </form>
     <a href="{{ url_for('register') }}" class="register-link">Not Registered? Create account</a>
     
     <ul>
         {% for message in get_flashed_messages() %}
             <li>{{ message }}</li>
         {% endfor %}
     </ul>
 </div>
 
 </body>
 </html>
