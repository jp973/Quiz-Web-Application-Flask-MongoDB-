<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Quiz Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef1f7;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: box-shadow 0.3s ease-in-out;
        }
        .profile-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
            transition: color 0.3s ease-in-out;
        }
        .profile-container h1:hover {
            color: #ff4081;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            transition: border-color 0.3s ease-in-out;
        }
        .profile-pic:hover {
            border-color: #ff4081;
        }
        .profile-info {
            margin-bottom: 20px;
            text-align: left;
        }
        .profile-info h3 {
            font-size: 20px;
            color: #448aff;
            margin-bottom: 10px;
            transition: color 0.3s ease-in-out;
        }
        .profile-info h3:hover {
            color: #ff4081;
        }
        .profile-info p {
            font-size: 18px;
            color: #555;
            margin: 5px 0;
            transition: color 0.3s ease-in-out;
        }
        .profile-info p:hover {
            color: #333;
        }
        .edit-profile-btn {
            padding: 15px 30px;
            background-color: #448aff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .edit-profile-btn:hover {
            background-color: #ff4081;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    
<div class="profile-container">
    <h1>User Profile</h1>
    <div class="profile-info">
        <h3>Username:</h3>
        <p>{{ user['username'] }}</p>
        <h3>Email:</h3>
        <p>{{ user['email'] }}</p>
        <h3>Age:</h3>
        <p>{{ user['age'] }}</p>
        <h3>Gender:</h3>
        <p>{{ user['gender'] }}</p>
        <h3>Address:</h3>
        <p>{{ user['address'] }}</p>
        <h3>Phone:</h3>
        <p>{{ user['phone'] }}</p>
    </div>
    <a href="{{ url_for('dashboard') }}" class="edit-profile-btn">Home</a>
</div>

</body>
</html>
